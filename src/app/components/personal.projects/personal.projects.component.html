<section id="session-proyectos" class="py-16 px-4 lg:px-16 bg-gray-100">
  <h2
    class="text-center font-bold text-3xl md:text-4xl mb-12 text-gray-900 mt-6"
  >
    Proyectos Personales
  </h2>
  <div class="max-w-5xl mx-auto grid md:grid-cols-3 gap-8">
    @for (item of cardProjects; track $index) {
    <div
      class="bg-white rounded-2xl shadow-lg overflow-hidden flex flex-col transition-all duration-300 hover:shadow-2xl hover:-translate-y-2"
    >
      <img
        [src]="cardProjects[$index].img"
        alt="Imagen del blog 1"
        class="w-full object-cover"
      />
      <div class="p-6 flex-1 flex flex-col">
        <h3 class="font-bold text-xl text-gray-800 mb-2">
          {{ cardProjects[$index].titulo }}
        </h3>
        <p>{{ cardProjects[$index].parrafo }}</p>
      </div>
      <div class="p-6 flex-1 flex flex-col">
        <a
          [href]="cardProjects[$index].enlace"
          target="_blank"
          class="bg-green-600 inline-block max-w-[200px] text-white font-semibold px-8 py-3 rounded-lg shadow-lg hover:bg-green-700 transition duration-300 transform hover:-translate-y-1"
          >Ver Repositorio</a
        >
      </div>
    </div>
    }
  </div>
</section>
